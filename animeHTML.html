<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Anime Characters</h1>
        <input type="text" id="searchInput" placeholder="Enter character name...">
        <button id="clearButton">Clear</button> <!-- New Clear Button -->
        <div id="navigationButtons" style="display: none;"> <!-- New Navigation Buttons -->
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        <button id="searchButton">Search</button>
        <div id="characterDisplay"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
